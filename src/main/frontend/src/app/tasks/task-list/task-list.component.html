<ul class="list-group">
  <li *ngFor="let task of tasks" class="list-group-item">
    <div class="task-checkbox">
      <input type="checkbox" class="list-child"
              (change)="onTaskChange($event, task)" [checked] = "task.completed" />
      <span ngClass="{{task.completed ? 'name complete' : 'name'}}">{{task.name}}</span>
      <span class="label {{getDueDateLable(task)}} pull-right">{{task.dueDate}}</span>
    </div>
  </li>
</ul>
